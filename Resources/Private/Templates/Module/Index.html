{namespace monocle=Sitegeist\Monocle\ViewHelpers}
<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Sitegeist.Monocle/Public/Styles/App.css')}" />
	</head>
	<body style="padding:0; background-color:#222;">
        <div
            id="app"
            data-default-site-package-key="{defaultSitePackageKey}"

            data-login-endpoint="foo"

            data-module-uri="{f:uri.action(action:'index', controller:'module', package:'Sitegeist.Monocle')}"
            data-fullscreen-uri="{f:uri.action(action:'index', controller:'module', package:'Sitegeist.Monocle')}"

            data-iframe-uri="{f:uri.action(action:'index', controller:'preview', package:'Sitegeist.Monocle')}"
            data-preview-uri="{f:uri.action(action:'index', controller:'preview', package:'Sitegeist.Monocle')}"

            data-configuration-endpoint="{f:uri.action(action:'configuration', controller:'api', package:'Sitegeist.Monocle')}"
            data-prototype-details-endpoint="{f:uri.action(action:'prototypeDetails', controller:'api', package:'Sitegeist.Monocle')}"
            ></div>
        <script src="{f:uri.resource(path: 'resource://Sitegeist.Monocle/Public/JavaScript/App.js')}"></script>
	</body>
</html>
